<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OhMyFood | Acceuil </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/78f3416a1d.js" crossorigin="anonymous"></script>   
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <h1>ohmyfood</h1>
                </div>
            </header>
            <main>
                <section class="localisation">
                    <div class="ville">
                        <span><i class="fa-solid fa-location-dot"></i></span><span>Paris, Belleville</span>
                    </div>
                </section>        
                <section class="bienvenu">
                    <div class="bienvenu__TextAcceuil">
                        <h2>Réserver le menu qui vous convient</h2>
                        <p>Découvrez des restaurants d'exeption, sélectionné par nos soins</p>
                    </div>
                    <button class="btn">
                        Explorer nos restaurants
                    </button>
                </section>
                <section class="fonctionnement">
                    <h2>Fonctionnement</h2>
                    <div class="fonctionnement__card">
                        <span class="number">1</span>
                        <span><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <span><p>Choisissez un restaurant</p></span>
                    </div>
                    <div class="fonctionnement__card">
                        <span class="number">2</span>
                        <span><i class="fa-solid fa-list-ul"></i></span>
                        <span><p>Composez votre menu</p></span>
                    </div>
                    <div class="fonctionnement__card">
                        <span class="number">3</span>
                        <span><i class="fa-solid fa-store"></i></span>
                        <span><p>Dégustez au restaurant</p></span>
                    </div>

                </section>
              
                        
                   
                
               
            </main>
        </div>
       
    </body>   
</html>
